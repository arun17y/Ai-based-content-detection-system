<html>
<head>
    <title>Login Page</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --main-color: #dadada;
            --text-color: #fdfdfd;
            --background: #111;
        }

        body {
            background-color: var(--background);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-wrapper {
            position: relative;
            width: 400px;
            backdrop-filter: blur(12px);
            border: 2px solid var(--main-color);
            border-radius: 14px;
            padding: 6em 2em 3em 2em;
            color: var(--text-color);
            box-shadow: 0px 0px 10px 3px rgba(250, 250, 250, 0.1);
        }

        .header-title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--main-color);
            width: 120px;
            height: 50px;
            border-radius: 0 0 12px 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: var(--background);
        }

        .input-group {
            position: relative;
            margin: 16px 0;
        }

        .input-box {
            width: 100%;
            height: 45px;
            font-size: 15px;
            background: transparent;
            color: var(--text-color);
            padding-left: 16px;
            border: 2px solid var(--main-color);
            border-radius: 22px;
            outline: none;
        }

        .input-label {
            position: absolute;
            top: 14px;
            left: 16px;
            transition: 0.3s;
        }

        .input-box:focus ~ .input-label,
        .input-box:valid ~ .input-label {
            top: -10px;
            left: 16px;
            font-size: 12px;
            background-color: var(--main-color);
            border-radius: 12px;
            color: var(--background);
            padding: 0 5px;
        }

        .icon {
            position: absolute;
            top: 14px;
            right: 16px;
            font-size: 18px;
            cursor: pointer;
        }

        .extra-options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-btn {
            width: 100%;
            height: 42px;
            background: #e6e6e6;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--text-color);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 12px;
        }

        .signup-link a {
            color: var(--text-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header-title">Login</div>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="username" class="input-box" required>
                    <label for="username" class="input-label">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-box" required>
                    <label for="password" class="input-label">Password</label>
                    <i class='bx bx-show-alt icon' onclick="togglePassword('password', this)"></i>
                </div>
                <div class="extra-options">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input-group">
                    <input type="submit" class="login-btn" value="Login">
                </div>
            </form>
            <div class="signup-link">
                <span>Don't have an account? <a href="signup.html">Sign up here</a></span>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(id, icon) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("bx-show-alt");
                icon.classList.add("bx-hide");
            } else {
                input.type = "password";
                icon.classList.remove("bx-hide");
                icon.classList.add("bx-show-alt");
            }
        }
    </script>
</body>
</html>
