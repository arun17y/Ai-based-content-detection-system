<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure User Signup</title><!-- Importing icons and fonts -->
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

<style>
    /* Basic styling for page */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    /* Defining color variables */
    :root {
        --main-color: #dadada;
        --text-color: #fdfdfd;
        --background: #111;
    }

    /* Setting background color */
    body {
        background-color: var(--background);
    }

    /* Styling for links */
    a {
        text-decoration: none;
        color: var(--text-color);
    }

    a:hover {
        text-decoration: underline;
    }

    /* Centering the form container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: rgba(20, 20, 20, 0.9);
    }

    /* Styling for signup box */
    .signup-wrapper {
        position: relative;
        width: 420px;
        backdrop-filter: blur(18px);
        border: 2px solid var(--main-color);
        border-radius: 14px;
        padding: 7.8em 2.2em 3.8em 2.2em;
        color: var(--text-color);
        box-shadow: 0px 0px 10px 3px rgba(250, 250, 250, 0.1);
    }

    /* Styling for header title */
    .header-title {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--main-color);
        width: 135px;
        height: 60px;
        border-radius: 0 0 18px 18px;
    }

    .header-title span {
        font-size: 26px;
        color: var(--background);
        font-weight: bold;
    }

    /* Input field styles */
    .input-group {
        position: relative;
        margin: 16px 0;
    }

    .input-box {
        width: 100%;
        height: 48px;
        font-size: 15px;
        background: transparent;
        color: var(--text-color);
        padding-left: 16px;
        border: 2px solid var(--main-color);
        border-radius: 23px;
        outline: none;
    }

    /* Label positioning */
    .input-label {
        position: absolute;
        top: 14px;
        left: 16px;
        transition: 0.3s;
    }

    .input-box:focus ~ .input-label,
    .input-box:valid ~ .input-label {
        top: -10px;
        left: 16px;
        font-size: 12px;
        background-color: var(--main-color);
        border-radius: 18px;
        color: var(--background);
        padding: 0 6px;
    }

    /* Eye icon for password visibility */
    .icon {
        position: absolute;
        top: 14px;
        right: 18px;
        font-size: 17px;
        cursor: pointer;
    }

    /* Styling for additional options */
    .extra-options {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
    }

    /* Signup button styling */
    .signup-btn {
        width: 100%;
        height: 44px;
        background: #e6e6e6;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 23px;
        cursor: pointer;
        transition: 0.3s;
    }

    .signup-btn:hover {
        background: var(--text-color);
    }

    @media screen and (max-width: 540px) {
        .container {
            padding: 12px;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <div class="signup-wrapper">
            <div class="header-title">
                <span>Sign Up</span>
            </div><!-- Username field -->
        <div class="input-group">
            <input type="text" id="userInput" class="input-box" required>
            <label for="userInput" class="input-label">Username</label>
        </div>
        
        <!-- Password field with eye icon -->
        <div class="input-group">
            <input type="password" id="passInput" class="input-box" required>
            <label for="passInput" class="input-label">Password</label>
            <i class='bx bx-show-alt icon' onclick="togglePassword('passInput')"></i>
        </div>
        
        <!-- Confirm Password field with eye icon -->
        <div class="input-group">
            <input type="password" id="confirmPassInput" class="input-box" required>
            <label for="confirmPassInput" class="input-label">Confirm Password</label>
            <i class='bx bx-show-alt icon' onclick="togglePassword('confirmPassInput')"></i>
        </div>

        <!-- Extra options like Remember Me -->
        <div class="extra-options">
            <div>
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <div>
                <a href="#">Forgot password?</a>
            </div>
        </div>
        
        <!-- Signup button -->
        <div class="input-group">
            <input type="submit" class="signup-btn" value="Sign Up Now">
        </div>
        
        <!-- Login link -->
        <div class="signup-link">
            <span>Already have an account? <a href="#">Login here</a></span>
        </div>
    </div>
</div>

<script>
    // Function to toggle password visibility
    function togglePassword(id) {
        var input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>

</body>
</html>
