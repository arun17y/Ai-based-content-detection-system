<html>
<head>
    <title>AI Detector</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
          <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #e0e0e0;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --container-bg: white;
        }

        .dark-mode {
            --primary-color: #00bcd4;
            --secondary-color: #444;
            --bg-color: #1e1e1e;
            --text-color: #f0f0f0;
            --container-bg: #252525;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        .container {
            max-width: 650px;
            margin: auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
            height: 120px;
            resize: none;
        }

        #results {
            margin-top: 20px;
        }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .login-btn {
            width: 100%;
            height: 42px;
            background: #e6e6e6;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--text-color);
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 12px;
        }

        .signup-link a {
            color: var(--text-color);
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        
        h1 {
    font-size: 36px;
    line-height: 1.2;
    color: var(--primary-color);
    font-family: 'Poppins', sans-serif, 'Segoe UI Emoji', 'NotoColorEmoji', 'Apple Color Emoji', 'Android Emoji', 'EmojiSymbols';
}

        .description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
<h1>üîç AI Detector</h1>

            <textarea id="input-text" maxlength="5000" placeholder="Paste or upload text here..."></textarea>
            <input type="file" id="file-upload" multiple accept=".txt, .docx" />
            <button onclick="analyzeText()">Detect</button>
            
            <div id="results"></div>
            <div id="text-limit-warning"></div>
        </main>
    </div>

    <div class="description">
        <h2>AI Detector, Humanizer, and Plagiarism Checker</h2>
        <p>Elevate Your AI-Generated Content to Perfection</p>
        <p>Bypass AI detection, refine AI-generated text, and ensure originality with the most powerful AI detector, text humanizer, and plagiarism checker available.</p>

     </div>

    <script>
        function analyzeText() {
            const inputText = document.getElementById("input-text").value;
            const resultsDiv = document.getElementById("results");

            if (inputText.length === 0) {
                resultsDiv.innerHTML = "<p>Please enter some text to analyze.</p>";
                return;
            }

            
        }

        }
    </script>
</body>
</html>
