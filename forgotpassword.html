<html>
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        :root {
            --main-color: #dadada;
            --text-color: #fdfdfd;
            --background: #111;
        }

        body {
            background-color: var(--background);
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(20, 20, 20, 0.9);
        }

        .reset-wrapper {
            position: relative;
            width: 420px;
            backdrop-filter: blur(18px);
            border: 2px solid var(--main-color);
            border-radius: 14px;
            padding: 4em 2.2em 3.8em 2.2em;
            color: var(--text-color);
            box-shadow: 0px 0px 10px 3px rgba(250, 250, 250, 0.1);
        }

        .header-title {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--main-color);
            width: 170px;
            height: 50px;
            border-radius: 12px;
            padding: 10px;
            box-shadow: 0px 3px 8px rgba(255, 255, 255, 0.2);
            white-space: nowrap;
        }

        .header-title span {
            font-size: 20px;
            color: var(--background);
            font-weight: bold;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin: 16px 0;
        }

        .input-box {
            width: 100%;
            height: 48px;
            font-size: 15px;
            background: transparent;
            color: var(--text-color);
            padding-left: 16px;
            border: 2px solid var(--main-color);
            border-radius: 23px;
            outline: none;
        }

        .input-label {
            position: absolute;
            top: 14px;
            left: 16px;
            transition: 0.3s;
        }

        .input-box:focus ~ .input-label,
        .input-box:valid ~ .input-label {
            top: -10px;
            left: 16px;
            font-size: 12px;
            background-color: var(--main-color);
            border-radius: 18px;
            color: var(--background);
            padding: 0 6px;
        }

        .reset-btn {
            width: 100%;
            height: 44px;
            background: #e6e6e6;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 23px;
            cursor: pointer;
            transition: 0.3s;
        }

        .reset-btn:hover {
            background: var(--text-color);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-wrapper">
            <div class="header-title">
                <span>Reset Password</span>
            </div>

            <form action="/reset-password" method="POST">
                <div class="input-group">
                    <input type="email" id="resetEmailInput" class="input-box" required aria-label="Email Address">
                    <label for="resetEmailInput" class="input-label">Enter your Email</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="reset-btn" value="Send Reset Link">
                </div>
            </form>

            <div class="back-to-login">
                <span>Remember your password? <a href="login.html">Back to Login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
